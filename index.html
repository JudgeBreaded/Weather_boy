<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <form id="weather">
    <input id="cityname" name="cityname" type="text">
    <button type="submit">Get Weather</button>
  </form>

  <div id="weather_data">

  </div>

  <script>
    const form = document.getElementById("weather");
    const weather_data = document.getElementById("weather_data");
    const apiKey = "23c2f91fda277e6904e29aa35c963f5d"

    form.addEventListener('submit', (event) => {
      event.preventDefault();
      console.log(event)
      // const zipcode = document.getElementById('zipcode').value
      const cityname = event.target.cityname.value
      console.log(cityname)
      fetch(`https://api.openweathermap.org/data/2.5/weather?q=${cityname}&appid=${apiKey}`)
        .then(res => res.json())
        .then(data => {
          console.log(data);
          weather_data.innerHTML = `
          <h1>${data.name}</h1>
          <h2>${data.weather[0].prototype}</h2>
          <p>Current Temp: ${data.main.temp}</p>
          <p>Feels Like: ${data.main.feels_like}</p>
          `
        });
        
    });
        // madLibBody.appendChild(madLibBodyContent)
        // document.getElementById('paragraph').appendChild(madLibBody)
</script>
</html>
